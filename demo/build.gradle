apply plugin: 'com.android.application'

android {
  compileSdkVersion 29
  buildToolsVersion '29.0.2'

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 14
    targetSdkVersion 29
  }
}

dependencies {
  implementation 'androidx.appcompat:appcompat:1.1.0'
  implementation project(':library')
}
